<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Desktop -->
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 800px)"/>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card">
          <div class="card-img">
            <picture>
              <source media="(max-width:799px)" srcset="./images/image-product-mobile.jpg">              
              <img src="./images/image-product-desktop.jpg" alt="img product">
            </picture>
          </div>
          <div class="card-body">
            <h2 class="card-title">Perfume</h2>
            <h2 class="card-subtitle">Gabrielle Essence Eau De Parfum</h2>
            <p class="card-parrafaf">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="card-price">$149.99 <span>$169.99</span></p>
            <p class="card-button">
              <span><img src="./images/icon-cart.svg" alt="" /></span> Add to
              Cart
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Cesar Yeguez</a>.
      </div>
    </footer>
  </body>
</html>
